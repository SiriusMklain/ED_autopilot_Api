{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ED Autopilot</title>
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<script src="{% static 'js/app.js' %}" defer></script>
	<script src="{% static 'libs/rain.js' %}" defer></script>
</head>
<body>

	<div class="logo" style="background-image: url({% static 'img/logo.png' %});"></div>

	<section class="layers">
		<div class="layers__container">
			<div class="layers__item layer-1" style="background-image: url({% static 'img/layer-1.jpg' %});"></div>
			<div class="layers__item layer-2" style="background-image: url({% static 'img/layer-2.png' %});"></div>
			<div class="layers__item layer-3">
				<div class="hero-content">
					<h1>ed autopilot</h1>
					<!-- <div class="hero-content__p">Creating a beautiful 3D website with a ‘lens effect’</div> -->
					<button class="button-start">Скачать</button>
				</div>
			</div>
			<div class="layers__item layer-4">
				<canvas class="rain"></canvas>
			</div>
			<div class="layers__item layer-5" style="background-image: url({% static 'img/layer-5.png' %});"></div>
			<div class="layers__item layer-6" style="background-image: url({% static 'img/layer-6.png' %});"></div>
		</div>
	</section>

</body>
</html>
